[build]
  command = "npm run build"
  # publish = ".next"  <-- Commented out to enable Next.js Runtime (SSR) instead of Static hosting

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
